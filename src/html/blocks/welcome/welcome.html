<form class="welcome__form" data-welcome="welcome">
    <svg data-off="welcome" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 490 490" style="enable-background:new 0 0 490 490;" xml:space="preserve">
        <polygon points="11.387,490 245,255.832 478.613,490 489.439,479.174 255.809,244.996 489.439,10.811 478.613,0 245,234.161 11.387,0 0.561,10.811 234.191,244.996 0.561,479.174 "></polygon>
    </svg>
    <div class="welcome__text">
        <span>Войти</span>
        <label for="name-welcome">
            <p>Логин</p>
            <input type="text" id="name-welcome" name="name-welcome" require aria-invalide="true" placeholder="Логин или email">
        </label>
        <label for="password-welcome">
            <p>Пароль</p>
            <input type="password" placeholder="Пароль" id="password-welcome" name="password-welcome" require aria-invalide="true">
        </label>
        <button type="submit">Войти</button>
    </div>

    <div class="welcome__register">
        <span>или</span>
        <div class="register__btn" data-welcome="register">Регистрация</div>
    </div>
</form>


<form class="register__form" data-register="register">
    <svg class="backregister" data-register="back" style="enable-background:new 0 0 15.699 8.707;" version="1.1" viewBox="0 0 15.699 8.707" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon points="15.699,3.854 1.914,3.854 5.061,0.707 4.354,0 0,4.354 4.354,8.707 5.061,8 1.914,4.854 15.699,4.854 " />
    </svg>
    <svg class="offregister" data-off="register" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 490 490" style="enable-background:new 0 0 490 490;" xml:space="preserve">
        <polygon points="11.387,490 245,255.832 478.613,490 489.439,479.174 255.809,244.996 489.439,10.811 478.613,0 245,234.161 11.387,0 0.561,10.811 234.191,244.996 0.561,479.174 "></polygon>
    </svg>
    <div class="register__text">
        <span>Регистрация</span>
        <label for="name-register">
            <p>Логин</p>
            <input type="text" placeholder="Логин" id="name-register" name="name-register">
        </label>
        <label for="password-register">
            <p>Пароль</p>
            <input type="password" placeholder="Пароль" id="password-register" name="password-register">
        </label>
        <label for="copypassword-register">
            <p>Подтверждение</p>
            <input type="password" placeholder="Повторите пароль" id="copypassword-register" name="copypassword-register">
        </label>
        <label for="email-register">
            <p>E-mail</p>
            <input type="email" placeholder="Email" id="email-register" name="email-register">
        </label>
        <button type="submit">Зарегистрироваться</button>
    </div>
</form>
